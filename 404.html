<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | YourTigranMods</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a1a, #1a1a2e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
        }
        
        .error-code {
            font-size: 8rem;
            background: linear-gradient(90deg, #00eeff, #0080ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: white;
        }
        
        .error-message {
            color: #aaa;
            font-size: 1.2rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .home-btn {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(90deg, #0080ff, #00eeff);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s;
            margin: 10px;
        }
        
        .home-btn:hover {
            background: linear-gradient(90deg, #00eeff, #0080ff);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 238, 255, 0.3);
        }
        
        .links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .link {
            color: #00eeff;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid rgba(0, 238, 255, 0.3);
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .link:hover {
            background: rgba(0, 238, 255, 0.1);
            border-color: #00eeff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved.
            Don't worry, you can navigate back to our main pages.
        </p>
        
        <a href="index.html" class="home-btn">
            <i class="fas fa-home"></i> Back to Homepage
        </a>
        
        <div class="links">
            <a href="connect.html" class="link">Connect</a>
            <a href="downloads.html" class="link">Downloads</a>
            <a href="tutorials.html" class="link">Tutorials</a>
            <a href="faq.html" class="link">FAQ</a>
        </div>
    </div>
    
    <script>
        // Auto-redirect to homepage after 10 seconds
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 10000);
    </script>
</body>
</html>
